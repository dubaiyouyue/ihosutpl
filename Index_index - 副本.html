//获取html内容
function gentnnhtml(j,n){
	var htmls='';
	var j=j-1;
	for (i=j*n;i<(j+1)*n;i++){
		if(jsshtml[i]) htmls=htmls+jsshtml[i];
	}
	return htmls;
}
